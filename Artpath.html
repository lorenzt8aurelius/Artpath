<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artpath - Learn, Create, Earn</title>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #1f2937;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #4b5563;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero button:hover {
      background-color: #4f46e5;
    }
    </style>
    <p>Let's do something amazing</p>
</head>
<body>
    <button>Hello</button>
    <a href="https://www.youtube.com/">Sign in as an artist</a>
</body>
</html>
