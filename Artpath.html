<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArtPath - Learn, Create, Earn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #1f2937;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #4b5563;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Learn, Showcase, then Earn — All in One Place</h1>
    <p>A creative home for traditional artists. Build your portfolio, grow your skills, and start earning — even if you’re just beginning.</p>
    <img src="your-image-placeholder.jpg" alt="Illustration of an artist workspace">
    <button>Start Your Free Portfolio</button>
  </section>

</body>
</html>
