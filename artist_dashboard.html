<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Dashboard â€“ ArtPath</title>
  <link rel="stylesheet" href="Artpath.css">
  <style>
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(180deg, #23243a 0%, #181a2a 100%);
    }
    .dashboard-sidebar {
      width: 220px;
      background: #181a2a;
      color: #a3a8c9;
      display: flex;
      flex-direction: column;
      padding: 40px 0 0 0;
      box-shadow: 2px 0 16px rgba(24,26,42,0.10);
      min-height: 100vh;
    }
    .dashboard-sidebar a {
      color: #a3a8c9;
      text-decoration: none;
      padding: 18px 32px;
      font-size: 1.08rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .dashboard-sidebar a:hover, .dashboard-sidebar a.active {
      background: #23243a;
      color: #fff;
    }
    .dashboard-main {
      flex: 1;
      padding: 60px 40px 40px 40px;
      color: #e3e6f3;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .dashboard-welcome {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .dashboard-actions {
      display: flex;
      gap: 18px;
      margin-bottom: 24px;
    }
    .dashboard-actions button {
      background: #0600AB;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px 2px rgba(6,0,171,0.12);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .dashboard-actions button:hover {
      background: #00033D;
      box-shadow: 0 0 24px 4px rgba(6,0,171,0.18);
    }
    .dashboard-section {
      background: #23243a;
      border-radius: 12px;
      padding: 32px 24px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(24,26,42,0.10);
    }
    .dashboard-section h3 {
      margin-top: 0;
      color: #a3a8c9;
      font-size: 1.3rem;
      margin-bottom: 18px;
    }
    @media (max-width: 900px) {
      .dashboard-container { flex-direction: column; }
      .dashboard-sidebar { width: 100%; flex-direction: row; padding: 0; }
      .dashboard-sidebar a { flex: 1; text-align: center; padding: 16px 0; }
      .dashboard-main { padding: 32px 8px; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="dashboard-sidebar">
      <a href="#" class="active">Portfolio</a>
      <a href="#">Commissions</a>
      <a href="#">Messages</a>
      <a href="#">Settings</a>
    </nav>
    <main class="dashboard-main">
      <div class="dashboard-welcome">Welcome, [Name]</div>
      <div class="dashboard-actions">
        <button>Set Up Profile</button>
        <button>Upload Art</button>
        <button>View My Page</button>
      </div>
      <div class="dashboard-section">
        <h3>Commission Requests</h3>
        <p>No commission requests yet.</p>
      </div>
      <div class="dashboard-section">
        <h3>Earnings</h3>
        <p>Your earnings will appear here.</p>
      </div>
    </main>
  </div>
</body>
</html>
