<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Learning</title>
  <link rel="stylesheet" href="Artpath.css" />
  <script src="Landingpage.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <button onclick="history.back()" class="back-button">← Back</button>
      <a href="index.html" class="logo">ArtPath</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="learn.html" class="active">Learn</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content" style="flex-direction: column; align-items: center;">
    <section class="portfolio-dashboard card" style="max-width: 600px; width: 100%; margin-top: 120px; padding: 40px 32px; text-align: center;">
      <img src="https://undraw.co/api/illustrations/2d1b7e7e-7e2e-4e2e-8e2e-7e2e4e2e8e2e" alt="Learning Illustration" style="width: 180px; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(99,102,241,0.10);" />
      <h1 class="section-heading">🎯 Choose What You Want to Learn</h1>
      <p class="section-subtext">Select your interests below to personalize your learning journey.</p>
      <div class="topic-grid" style="margin-bottom: 2.5rem;">
        <div class="topic-card" onclick="toggleTopic('Sketching')">
          <img src="sketching-icon.svg" alt="" style="width:32px; margin-bottom:8px;" />
           Sketching
        </div>
        <div class="topic-card" onclick="toggleTopic('Charcoal Art')">🖤 Charcoal Art</div>
        <div class="topic-card" onclick="toggleTopic('Inking')"> Inking</div>
        <div class="topic-card" onclick="toggleTopic('Watercolor')"> Watercolor</div>
        <div class="topic-card" onclick="toggleTopic('Acrylic')"> Acrylic Painting</div>
        <div class="topic-card" onclick="toggleTopic('Anatomy')"> Anatomy for Artists</div>
      </div>
      <button id="continue-button" onclick="continueAfterTopics()" disabled>Continue</button>
    </section>
  </main>
</body>
</html>
